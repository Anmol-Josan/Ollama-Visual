<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Visual UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body {
            height: 100%;
            /* Calming blue/green animated gradient background */
            background: linear-gradient(120deg, #c7eaff 0%, #e0f7fa 50%, #b2f7ef 100%);
            background-size: 200% 200%;
            animation: gradientMove 12s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        .ollama-card {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.92);
            padding: 2.5rem 2rem 2rem 2rem;
        }

        .ollama-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #5ec6e7;
            color: #fff;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(72, 95, 199, 0.10);
        }

        #response {
            min-height: 100px;
            font-size: 1.1rem;
            background: #e3f6fc;
            border: 1px solid #b2e4f7;
            border-radius: 10px;
            margin-top: 1.5rem;
            padding: 1.2rem;
            color: #222;
            word-break: break-word;
            transition: background 0.2s;
        }

        .footer {
            text-align: center;
            padding: 1.5rem 0 0.5rem 0;
            color: #7bb7b7;
            font-size: 1rem;
            position: relative;
            z-index: 2;
            background: transparent;
        }

        .is-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Calming animated cursor */
        body,
        textarea,
        button,
        input {
            cursor: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="8" fill="%235ec6e7" opacity="0.5"/></svg>') 16 16, auto;
            transition: box-shadow 0.3s;
        }

        textarea:focus,
        input:focus {
            box-shadow: 0 0 0 3px #b2f7ef55;
            outline: none;
        }

        /* Bubbles behind footer */
        .background-shape {
            position: fixed;
            z-index: 0;
            opacity: 0.14;
            border-radius: 50%;
            filter: blur(2px);
            pointer-events: none;
        }

        .shape1 {
            width: 320px;
            height: 320px;
            background: #5ec6e7;
            left: -80px;
            animation: float1 14s ease-in-out infinite;
        }

        .shape2 {
            width: 180px;
            height: 180px;
            background: #b2f7ef;
            right: 60px;
            animation: float2 11s ease-in-out infinite;
        }

        .shape3 {
            width: 120px;
            height: 120px;
            background: #7bb7b7;
            right: 120px;
            animation: float3 16s ease-in-out infinite;
        }

        @keyframes float1 {
            0% {
                top: -80px;
                transform: translateY(0);
                opacity: 0.14;
            }

            25% {
                top: 60px;
                transform: translateY(40px);
                opacity: 0.18;
            }

            50% {
                top: 200px;
                transform: translateY(120px);
                opacity: 0.10;
            }

            75% {
                top: 60px;
                transform: translateY(40px);
                opacity: 0.16;
            }

            100% {
                top: -80px;
                transform: translateY(0);
                opacity: 0.14;
            }
        }

        @keyframes float2 {
            0% {
                bottom: 40px;
                transform: translateY(0);
                opacity: 0.14;
            }

            20% {
                bottom: 120px;
                transform: translateY(-40px);
                opacity: 0.18;
            }

            50% {
                bottom: 200px;
                transform: translateY(-120px);
                opacity: 0.09;
            }

            80% {
                bottom: 120px;
                transform: translateY(-40px);
                opacity: 0.16;
            }

            100% {
                bottom: 40px;
                transform: translateY(0);
                opacity: 0.14;
            }
        }

        @keyframes float3 {
            0% {
                top: 60px;
                transform: translateY(0);
                opacity: 0.14;
            }

            30% {
                top: 180px;
                transform: translateY(60px);
                opacity: 0.18;
            }

            60% {
                top: 320px;
                transform: translateY(120px);
                opacity: 0.09;
            }

            85% {
                top: 180px;
                transform: translateY(60px);
                opacity: 0.16;
            }

            100% {
                top: 60px;
                transform: translateY(0);
                opacity: 0.14;
            }
        }

        /* Calming cursor trail dots */
        .cursor-dot {
            position: fixed;
            pointer-events: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle, #5ec6e7 60%, #b2f7ef 100%);
            opacity: 0.22;
            filter: blur(1.5px);
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .cursor-dot.faded {
            opacity: 0.10;
        }
    </style>
</head>

<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <script>
        // Gently animate bubbles up and down with JS for a more organic effect
        function animateBubble(el, base, range, speed, phase) {
            let t = 0;
            function step() {
                t += 0.016 * speed;
                const offset = Math.sin(t + phase) * range;
                el.style.transform = `translateY(${offset}px)`;
                requestAnimationFrame(step);
            }
            step();
        }
        window.addEventListener('DOMContentLoaded', () => {
            const s1 = document.querySelector('.shape1');
            const s2 = document.querySelector('.shape2');
            const s3 = document.querySelector('.shape3');
            if (s1) animateBubble(s1, 0, 40, 0.7, 0);
            if (s2) animateBubble(s2, 0, 30, 0.5, 1);
            if (s3) animateBubble(s3, 0, 25, 0.9, 2);
        });
    </script>

    <div class="main-container">
        <div class="ollama-card">
            <div class="ollama-logo">
                <span>ðŸ¦™</span>
            </div>
            <h1 class="title has-text-centered mb-4">Ollama Visual UI</h1>
            <form id="ollama-form">
                <div class="field">
                    <label class="label">Prompt</label>
                    <div class="control">
                        <textarea class="textarea is-medium" id="prompt" placeholder="Enter your prompt..." rows="4"
                            required></textarea>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered mt-4">
                    <div class="control">
                        <button class="button is-info is-medium" type="button" id="clear-btn">
                            <span>Clear</span>
                        </button>
                    </div>
                    <div class="control">
                        <button class="button is-primary is-medium" type="submit" id="send-btn">
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </form>
            <div id="response" style="display:none;"></div>
        </div>
    </div>
    <footer class="footer">
        <span>Made with <span style="color:#e25555;">&#10084;</span> using Bulma & Ollama</span>
    </footer>
    <script src="main.js"></script>
    <script>
        // Calming, simple cursor trail with softly fading dots
        const TRAIL_SIZE = 8;
        const dots = [];
        for (let i = 0; i < TRAIL_SIZE; i++) {
            const dot = document.createElement('div');
            dot.className = 'cursor-dot';
            if (i > 0) dot.classList.add('faded');
            document.body.appendChild(dot);
            dots.push({el: dot, x: 0, y: 0});
        }
        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        function animateTrail() {
            let x = mouseX, y = mouseY;
            for (let i = 0; i < dots.length; i++) {
                const dot = dots[i];
                dot.x += (x - dot.x) * 0.22;
                dot.y += (y - dot.y) * 0.22;
                dot.el.style.left = (dot.x - 9) + 'px';
                dot.el.style.top = (dot.y - 9) + 'px';
                x = dot.x;
                y = dot.y;
            }
            requestAnimationFrame(animateTrail);
        }
        animateTrail();
    </script>
</body>

</html>
