<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Visual UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body {
            height: 100%;
            /* Add animated gradient background */
            background: linear-gradient(120deg, #e0e7ff 0%, #f5f6fa 50%, #c7d2fe 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }

        .ollama-card {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem 2rem 2rem;
        }

        .ollama-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #485fc7;
            color: #fff;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(72, 95, 199, 0.15);
        }

        #response {
            min-height: 100px;
            font-size: 1.1rem;
            background: #f0f4ff;
            border: 1px solid #dbeafe;
            border-radius: 10px;
            margin-top: 1.5rem;
            padding: 1.2rem;
            color: #222;
            word-break: break-word;
            transition: background 0.2s;
        }

        .footer {
            text-align: center;
            padding: 1.5rem 0 0.5rem 0;
            color: #888;
            font-size: 1rem;
        }

        .is-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Add floating shapes for extra style */
        .background-shape {
            position: fixed;
            z-index: 0;
            opacity: 0.18;
            border-radius: 50%;
            filter: blur(2px);
            pointer-events: none;
        }

        .shape1 {
            width: 320px;
            height: 320px;
            background: #818cf8;
            top: -80px;
            left: -80px;
        }

        .shape2 {
            width: 180px;
            height: 180px;
            background: #f472b6;
            bottom: 40px;
            right: 60px;
        }

        .shape3 {
            width: 120px;
            height: 120px;
            background: #38bdf8;
            top: 60px;
            right: 120px;
        }
    </style>
</head>

<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="main-container">
        <div class="ollama-card">
            <div class="ollama-logo">
                <span>ðŸ¦™</span>
            </div>
            <h1 class="title has-text-centered mb-4">Ollama Visual UI</h1>
            <form id="ollama-form">
                <div class="field">
                    <label class="label">Prompt</label>
                    <div class="control">
                        <textarea class="textarea is-medium" id="prompt" placeholder="Enter your prompt..." rows="4"
                            required></textarea>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered mt-4">
                    <div class="control">
                        <button class="button is-info is-medium" type="button" id="clear-btn">
                            <span>Clear</span>
                        </button>
                    </div>
                    <div class="control">
                        <button class="button is-primary is-medium" type="submit" id="send-btn">
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </form>
            <div id="response" style="display:none;"></div>
        </div>
    </div>
    <footer class="footer">
        <span>Made with <span style="color:#e25555;">&#10084;</span> using Bulma & Ollama</span>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
